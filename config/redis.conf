# Redis Configuration for SKKU Gallery Remote Test Environment

# Network and Security
bind 0.0.0.0
protected-mode no
port 6379

# Persistence (원격 테스트 환경용 설정)
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Database
databases 16

# Remote Test Environment Settings
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Enable persistence for test data
appendonly yes
appendfilename "appendonly.aof"
