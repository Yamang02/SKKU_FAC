# Redis Configuration for SKKU Gallery Development Environment

# Network and Security
bind 0.0.0.0
protected-mode no
port 6379

# Persistence (개발환경에서는 최소한으로 설정)
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Database
databases 16

# Development Environment Settings
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Disable some features for development
appendonly no
