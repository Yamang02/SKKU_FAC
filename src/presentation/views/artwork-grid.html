<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Grid</title>
    <link rel="stylesheet" href="/css/tailwind-output.css">
</head>
<body class="bg-gray-100 p-10">

    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8" id="artwork-grid">
        <!-- 여기에 JS가 동적으로 요소를 삽입 -->
    </div>

    <!-- 모달 (초기에는 숨김) -->
    <div id="artwork-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-96">
            <button id="close-modal" class="absolute top-2 right-2 text-gray-600">✖</button>
            <img id="modal-image" class="w-full h-64 object-cover rounded">
            <h3 id="modal-title" class="text-xl font-semibold mt-4"></h3>
            <p id="modal-artist" class="text-gray-600"></p>
        </div>
    </div>

    <script src="/js/artwork-grid.js"></script>
</body>
</html>
