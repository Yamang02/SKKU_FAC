version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: skku_gallery_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=devpassword
      - DB_NAME=skku_sfa_gallery
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/logs
    depends_on:
      mysql:
        condition: service_healthy
    command: npm run dev
    networks:
      - gallery_network

  mysql:
    image: mysql:8.0
    container_name: skku_gallery_mysql
    environment:
      MYSQL_ROOT_PASSWORD: devpassword
      MYSQL_DATABASE: skku_sfa_gallery
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3307:3306" # 로컬 3306 충돌 피해서 3307로 매핑
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdevpassword" ]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s
    networks:
      - gallery_network

volumes:
  mysql_data:


networks:
  gallery_network:
